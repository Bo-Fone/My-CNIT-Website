        <main class="window" style="cursor: move;">
            <section class="entry">
                <h4 class="title"><em>For</em> Loop Calculation</h4>
                <samp>
                    <script>
                        var sum = 0;
                        var product = 1;
                        for (let i = 5; i <= 20; i += 3) {
                            sum += i;
                            product *= i;
                        }
                        document.writeln("The sum of every third integer from 5 to 20 inclusive is " + sum + ".");
                        document.writeln("The product of every third integer from 5 to 20 inclusive is " + product +
                            ".");
                    </script>
                </samp>
            </section>
            <section class="entry">
                <h4 class="title"><em>While</em> Loop Calculation</h4>
                <samp>
                    <script>
                        var sum = 0;
                        var product = 1;
                        var num = 3;
                        while (num <= 31) {
                            sum += num;
                            product *= num;
                            num += 4;
                        }
                        document.write("The sum of every forth integer from 3 to 31 inclusive is " + sum +
                            ". The product of every forth integer from 3 to 31 inclusive is " + product + ".");
                    </script>
                </samp>
            </section>
