        <script>
            function drawSquare() {
        var side = document.getElementById("input").value;
        var squareString = "";
        if (side > 10 || side < 2) {
            alert("Please enter a valid length.");
        } else {
            for (let i = 0; i < side; i++) {
                if (i === 0 || i === side - 1) {
                    for (let j = 0; j < side; j++) {
                        squareString += "*";
                    }
                    squareString += "\n";
                } else {
                    squareString += "*";
                    for (let k = 0; k < side - 2; k++) {
                        squareString += " ";
                    }
                    squareString += "*\n";
                }
            }
            document.getElementById("printTarget").innerHTML +=
                "<section class='entry'><h4 class='title'>Output</h4><div><pre class='monospace'>" +
                squareString + "</pre></div></section>";
        }
    }
</script>

                        <label for="input">Type in a number between 2 and 10: </label>
                        <input type="number" name="input" id="input" min="2" max="10">
                        <input type="button" value="Draw" onclick="drawSquare()">
