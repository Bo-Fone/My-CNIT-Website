        <main class="window">
            <section class="entry">
                <h3 class="title">Content</h3>
                <form name="form" onsubmit="return validateForm();">
                    <fieldset>
                        <legend>A Random Form</legend>
                        <table>
                            <tr>
                                <td><label for="name">Enter name: </label></td>
                                <td><input type="text" name="name" id="name"></td>
                            </tr>
                            <tr>
                                <td>Choose gender: </td>
                                <td>
                                    <input type="radio" name="gender" id="female" value="female">
                                    <label for="female">Female</label><br>
                                    <input type="radio" name="gender" id="male" value="male">
                                    <label for="male">Male</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Choose size: </td>
                                <td>
                                    <input type="checkbox" name="size" id="short" value="short">
                                    <label for="short">Short</label><br>
                                    <input type="checkbox" name="size" id="medium" value="medium">
                                    <label for="medium">Medium</label><br>
                                    <input type="checkbox" name="size" id="long" value="long">
                                    <label for="long">Long</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Choose type: </td>
                                <td>
                                    <select name="type" id="type">
                                        <option value="">None</option>
                                        <option value="a">A</option>
                                        <option value="b">B</option>
                                        <option value="c">C</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="button" value="Submit" onclick="validateForm()"></td>
                                <td><input type="reset" value="Reset"></td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </section>
        </main>
