            <script defer>
                printCalculation();

                function printCalculation() {
                    document.write("<table><tr><th>Number</th><th>Squre</th><th>Cube</th></tr>");
                    for (r = 1; r <= 6; r++) {
                        document.write("<tr>");
                        for (d = 1; d <= 3; d++) {
                            document.write("<td>" + Math.pow(r, d) + "</td>");
                        }
                        document.write("</tr>");
                    }
                    document.write("</table");
                }
