    <body>
        <header>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>

        <section>
            <h5>Content</h5>
            <form name="calculation">
                <table>
                    <tr>
                        <td><label for="firstNumber">First number:</label></td>
                        <td><input type="number" name="firstNumber" required></td>
                    </tr>
                    <tr>
                        <td><label for="secondNumber">Second number:</label></td>
                        <td><input type="number" name="secondNumber" required></td>
                    </tr>
                    <tr>
                        <td><label for="thirdNumber">Third number:</label></td>
                        <td><input type="number" name="thirdNumber" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea name="output" cols="30" rows="10" readonly></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" id="calculate">Calculate</button>
                        </td>
                        <td>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </section>

        <footer>
            <img src="https://www.w3.org/html/logo/badge/html5-badge-h-css3-semantics.png" alt="HTML5 Powered with CSS3 / Styling, and Semantics"
                title="HTML5 Powered with CSS3 / Styling, and Semantics" usemap="#html5logomap" />

            <map name="html5logomap">
                <area shape="rect" coords="0,0,58,64" alt="HTML Validation" href="https://validator.w3.org/check?uri=referer" />
                <area shape="rect" coords="58,0,99,64" alt="CSS3 Validation" href="https://jigsaw.w3.org/css-validator/check/referer" />
            </map>
        </footer>

        <script defer>
            document.getElementById("calculate").onclick = function () {
                calculate()
            };

            function calculate() {
                let num1 = parseInt(document.forms["calculation"].elements["firstNumber"].value);
                let num2 = parseInt(document.forms["calculation"].elements["secondNumber"].value);
                let num3 = parseInt(document.forms["calculation"].elements["thirdNumber"].value);

                let sum = num1 + num2 + num3;
                let product = num1 * num2 * num3;
                let min = Math.min(num1, num2, num3);
                let max = Math.max(num1, num2, num3);

                document.forms["calculation"].elements["output"].value = ("Sum: " + sum + "\n" +
                    "Product: " + product + "\n" +
                    "Minimum: " + min + "\n" +
                    "Maximum: " + max);
            }
        </script>

    </body>
