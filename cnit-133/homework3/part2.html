        <main class="window">
            <section class="entry">
                <h3 class="title">Sales Calculator</h3>
                <form onsubmit="calculateSales(); return false;">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" title="Please make sure that the salesperson's name is spelled correctly."
                        required>
                    <table>
                        <tr>
                            <td>Item #</td>
                            <td>Price</td>
                            <td>Number Sold</td>
                            <td>Total</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>$239.99</td>
                            <td><input type="number" name="item1N" id="item1N" required min="0"></td>
                            <td><input type="text" name="item1T" id="item1T" readonly></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>$129.75 </td>
                            <td><input type="number" name="item2N" id="item2N" required min="0"></td>
                            <td><input type="text" name="item2T" id="item2T" readonly></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>$99.95</td>
                            <td><input type="number" name="item3N" id="item3N" required min="0"></td>
                            <td><input type="text" name="item3T" id="item3T" readonly></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>$350.89 </td>
                            <td><input type="number" name="item4N" id="item4N" required min="0"></td>
                            <td><input type="text" name="item4T" id="item4T"></td>
                        </tr>
                        <tr>
                            <td colspan="3">Total Amount Sold: </td>
                            <td><input type="text" name="revenue" id="revenue" readonly></td>
                        </tr>
                        <tr>
                            <td colspan="3">Total Weekly Earnings: </td>
                            <td><input type="text" name="earning" id="earning" readonly></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Calculate</button></td>
                            <td colspan="2"><button type="reset" onclick="location.reload()">Reset</button></td>
                        </tr>
                    </table>
                </form>
            </section>
